<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    <script th:src="@{/jquery-3.6.1-dist/jquery-3.6.1.min.js}"></script>
    <script th:src="@{/bootstrap-5.3.3-dist/js/bootstrap.min.js}"></script>
        <title>Cadastro de Exonerados</title>
    </head>
<body>
    <h2>Cadastro de Exonerados</h2>
    <div class="container">
      <form th:action="@{/salvarExonerado}" th:object="${novoExonerado}" method="post" class="needs-validation" novalidate>

            <div class="form-row">
              <div class="col-md-2 mb-3">
                <label for="validationTooltip01"><strong>Foto</strong></label>
                <input type="text" class="form-control" id="validationTooltip01" placeholder="Foto" th:field="*{ExoneradoFoto}">
                <div class="valid-tooltip">
                  Tudo certo!
                </div>
              </div>

              <div class="col-md-4 mb-3">
                <label for="validationTooltip01"><strong>Nome</strong></label>
                <input type="text" class="form-control" id="validationTooltip01" placeholder="Nome" th:field="*{ExoneradoNome}">
                <div class="valid-tooltip">
                  Tudo certo!
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationTooltip02"><strong>Matricula</strong></label>
                <input type="text" class="form-control" id="validationTooltip02" placeholder="matricula" th:field="*{ExoneradoMatricula}" required>
                <div class="valid-tooltip">
                  Tudo certo!
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationTooltip02"><strong>Cargo</strong></label>
                <input type="text" class="form-control" id="validationTooltip02" placeholder="cargo" th:field="*{ExoneradoCargo}" required>
                <div class="valid-tooltip">
                  Tudo certo!
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-3 mb-3">
                  <label for="validationTooltip03"><strong>Município</strong></label>
                  <select class="form-control" name="servidorMunicipio" id="servidorMunicipio" th:field="*{ExoneradoMunicipio}"required>
                    <option value="Selecione">Selecione um município</option>
                    <option value="acrelandia">Acrelândia</option>
                    <option value="assis_brasil">Assis Brasil</option>
                    <option value="brasileia">Brasiléia</option>
                    <option value="bujari">Bujari</option>
                    <option value="capixaba">Capixaba</option>
                    <option value="cruzeiro_do_sul">Cruzeiro do Sul</option>
                    <option value="epitaciolandia">Epitaciolândia</option>
                    <option value="feijo">Feijó</option>
                    <option value="jordao">Jordão</option>
                    <option value="mancio_lima">Mâncio Lima</option>
                    <option value="manoel_urbano">Manoel Urbano</option>
                    <option value="marechal_thaumaturgo">Marechal Thaumaturgo</option>
                    <option value="placido_de_castro">Plácido de Castro</option>
                    <option value="porto_acre">Porto Acre</option>
                    <option value="porto_walter">Porto Walter</option>
                    <option value="rio_branco">Rio Branco</option>
                    <option value="rodrigues_alves">Rodrigues Alves</option>
                    <option value="santa_rosa_do_purus">Santa Rosa do Purus</option>
                    <option value="senador_guiomard">Senador Guiomard</option>
                    <option value="sena_madureira">Sena Madureira</option>
                    <option value="tarauaca">Tarauacá</option>
                    <option value="xapuri">Xapuri</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationTooltip02"><strong>Situação</strong></label>
                <input type="text" class="form-control" id="validationTooltip02" placeholder="Situação" th:field="*{ExoneradoSituacao}" required>
                <div class="valid-tooltip">
                  Tudo certo!
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationTooltip02"><strong>Data Exoneração</strong></label>
                <input type="date" class="form-control" id="validationTooltip02" placeholder="Data Exoneração" th:field="*{ExoneradoDataExoneracao}" required>
                <div class="valid-tooltip">
                  Tudo certo!
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="exampleFormControlFile1">Anexo DOE</label>
                <input type="text" class="form-control" id="exampleFormControlFile1" th:field="*{ExoneradoDoe}">
              </div>
            <button class="btn btn-primary" type="submit">Salvar</button>
          </form>
    </div>
</body>
</html>
