<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    <script th:src="@{/jquery-3.6.1-dist/jquery-3.6.1.min.js}"></script>
    <script th:src="@{/bootstrap-5.3.3-dist/js/bootstrap.min.js}"></script>
        <title>Cargos</title>
    </head>
<body>
    <h2>Cadastro de Cargos</h2>
    <div class="container">
        <form th:action="@{/salvarCargo}" th:object="${novoCargo}" method="post" class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-2 mb-3">
                <label for="validationTooltip01"><strong>Cargo</strong></label>
                <input type="text" class="form-control" id="validationTooltip01" placeholder="Cargo" th:field="*{nomeCargo}">
                <div class="valid-tooltip">
                  Tudo certo!
                </div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Salvar</button>
          </form>
    </div>
</body>
</html>
